<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Recorder page :: Crowd Emotion: respondent video capture kit - flash version</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <!-- Configuration file -->
    <script type="text/javascript" charset="utf-8" src="js/recorderConfiguration.js"></script>

    <!-- Mandatory files -->
    <script type="text/javascript" charset="utf-8" src="js/external/jquery-1.9.1.js"></script>

    <!-- Recorder files -->
    <script type="text/javascript" charset="utf-8" src="js/external/swfobject.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/recorder/webproducer.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/recorder.js"></script>

    <!-- Client files -->
    <script type="text/javascript" charset="utf-8" src="js/APIClient/sha256.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/APIClient/enc-base64-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/APIClient/store.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/APIClient/CEClient.js"></script>

</head>

<body>
<div class="navbar navbar-default">

    <div class="container">
        <h3><a class="brand" href="#">Respondent video capture kit - flash version</a></h3>
    </div>


</div>

<div class="container">

    <div class="row">
        <div id="main" class="col-xs-8 col-md-6">
            <div id="producer"></div>
            <div id="data"></div>
        </div>
        <div id="side" class="col-xs-4 col-md-4" >
            <div id="information">

                <div id="message" class="alert alert-info" role="alert">Please, insert data connection</div>

                <div id="connectionInterface" class="panel panel-default">
                    <div class="panel-heading">Connection</div>
                    <div class="panel-body">
                        <h4>Status: <span id="status" class="label label-danger">Not streaming</span></h4>
                        <label for="domainNameInput">Domain url</label>
                        <input id="domainNameInput" placeholder="Domain url" class="form-control"/>
                        <label for="streamNameInput">Stream name</label>
                        <input id="streamNameInput" placeholder="Stream name" class="form-control"/>
                        <label for="apiUsernameInput">API username</label>
                        <input id="apiUsernameInput" placeholder="API username" class="form-control"/>
                        <label for="apiPasswordInput">API password</label>
                        <input id="apiPasswordInput" placeholder="API password" class="form-control"/>
                        <label for="apiDomainInput">API domain</label>
                        <input id="apiDomainInput" placeholder="API domain" class="form-control"/>

                        <button id="connectButton" value="Save data" class="btn btn-primary btn-block"/>
                        Save connection data</button>
                    </div>
                </div>

                <div id="recordInterface" class="panel panel-default">
                    <div class="panel-heading">Recording</div>
                    <div class="panel-body">
                        <button id="recButton" value="Start Recording" class="disabled btn btn-success btn-block"/>
                        Start Recording</button>
                        <button id="stopButton" value="Stop Recording" class="disabled btn btn-danger btn-block"/>
                        Stop Recording</button>
                        <div class="clearfix"></div>
                    </div>
                </div>

                <div id="logInterface" class="panel panel-default">
                    <div class="panel-heading">Log</div>
                    <div class="panel-body">
                        <div id="log">

                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>


</div>

<div class="navbar navbar-default">

    <div class="container">
        <a href="http://www.crowdemotion.co.uk/">Crow Emotion</a> ||
        <a href="https://github.com/CrowdEmotion/respondent-video-capture-kit">Github</a> ||
        <a href="#" onclick="javascript: return false">Support [at] crowdemotion.co.uk</a>
    </div>

    <br/>
</div>


</body>


</html>
